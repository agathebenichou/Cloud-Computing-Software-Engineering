name: assignment3
on:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Build and export
      uses: docker/build-push-action@v3
      with:
        context: HW3
        file: HW3/Dockerfile
        tags: meals:latest
        outputs: type=docker,dest=/tmp/image.tar
    - name: Upload artifact file
      uses: actions/upload-artifact@v3
      with:
        name: meals_image
        path: /tmp/image.tar

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v3
    - name: Load Docker images from previous workflows
      run: docker load --input meals_image/image.tar
    - name: Check meals image is loaded
      run: docker image ls
    - name: Run image in container
      run: docker run -p8000:8000 meals:latest &
    - name: Check container is running
      run: docker ps
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v4
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install requests
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Test with pytest
      run: |
        cd pytest-code
        pytest -v tests/assn3_tests.py > test_results.txt
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: GH_test_results
        path: pytest-code/test_results.txt
    - name: Set DATE
      run: echo "DATE=$(date -I)" >> $GITHUB_ENV
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.HW3_SECRET }}
        password: ${{ secrets.IAMASECRET }}
    - name: Push image with "latest" and date tags to DH
      run: |
        docker push ${{ secrets.HW3_SECRET }}/meals
        docker tag ${{ secrets.HW3_SECRET }}/meals \
        ${{ secrets.HW3_SECRET }}/meals:${{ env.DATE }}
        docker push \
        ${{ secrets.HW3_SECRET }}/meals:${{ env.DATE }}

  query:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Download artifact
        uses: actions/download-artifact@v3
      - name: Load Docker image
        run: docker load --input meals_image/image.tar
      - name: Run image in container
        run: docker run -d -p 8000:8000 meals:latest
      - name: Execute Queries and Store Responses
        run: |
          while IFS= read -r line
          do
            response=$(curl -X POST -H "Content-Type: application/json" -d '{"dish":"'$line'"}' http://localhost:8000/query)
            echo "$line contains $response" >> response.txt
          done < query.txt
      - name: Upload Response File as Artifact
        uses: actions/upload-artifact@v3
      with:
          name: response
          path: response.txt